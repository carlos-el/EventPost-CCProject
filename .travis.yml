# select language
language: python

# select versions to test our system
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
  - "nightly"

# install dependencies
install:
  - pip3 install -r requirements.txt

# use task tool for executing test
script:
  - invoke test

# use task tool for checking coverage of our tests
after_success:
  - invoke coverage